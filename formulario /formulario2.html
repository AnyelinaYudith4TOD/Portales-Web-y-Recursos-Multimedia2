<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Archivos CSS/Formulario2.css">
    <title>formulario2</title>
    <link rel="stylesheet" href="/Archivos CSS/Formulario2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Dynalight&family=Monsieur+La+Doulaise&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="encabezados">
        <h1>Formulario</h1>
        <h2>Registro de estudiantes</h2>
    </div>
    <div class="controles">
        <label for="name" class="label">Nombre</label><br>
        <input type="text" id="nombre" placeholder="Juan, Maria, Sofia..." required class="inputs"><br><br>

        <label for="direccion" class="label">Direccion</label><br>
        <input type="text area" id="direccion" placeholder="placer bonito, calle ana rodriguez #2" required class="inputs"><br><br>

        <label for="telefono" class="label">Num.Telefono</label><br>
        <input type="tel" id="telefono" placeholder="+x xxx xxx xxxx" required class="inputs"><br><br>

        <label for="edad" class="label">Edad</label><br>
        <input type="number" id="edad" placeholder="18" required class="inputs"><br><br>

        <label for="sexo" class="label2">Genero</label><br>
        <select name="sexo" id="sexo" class="select">
            <option value="Femenino">Femenino</option>
            <option value="Masculino">Masculino</option>
        </select><br><br>

        <label for="email" class="label2">Email</label><br>
        <input type="email" id="email" placeholder="someone@gmail.com" required class="inputs"><br><br>

        <label for="area tecnica"class="label2">Area tecnica</label><br>
        <select name="area" id="area tecnica" class="select">
            <option value="opcion 1">Informatica</option>
            <option value="opcion 2">Contabilidad</option>
            <option value="opcion 3">Electricidad</option>
            <option value="opcion 4">Gastronomia</option>
            <option value="opcion 5">Enfermeria</option>
        </select><br><br>

        <label for="curso"class="label2" >Curso</label><br>
        <input type="radio" id="curso"class="radio">4T0<br>
        <input type="radio" class="radio">5TO<br>
        <input type="radio" class="radio">6TO<br><br>

        <div class="botones">
            <button class="Aceptar">Aceptar</button>
            <button class="cancelar">Cancelar</button>
        </div>
    </div>
</body>

</html>
